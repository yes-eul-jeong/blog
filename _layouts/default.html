<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/loader.css' | relative_url }}?_={{ site.time | date:'%s' }}">
</head>

<body class="container" >
    <header class="d-flex justify-content-between pt-5 pb-4">
        <a  href="{{site.baseurl}}/" class="fs-2 post_title">예슬 블로그</a>
        <nav class="long-header-item">
          {% for tag in site.tags %}
          <a href="{{site.baseurl}}/tags/{{tag[0]| slugify}}" class="d-inline-block p-2 tag-name">
            {{ tag[0] }}
             <span class="tag-count">
              {{ tag[1].size | default: 0}}
            </span>
          </a> 
          {% endfor %}
        </nav> 
        
        <div class="theme long-header-item">
          <button id="theme-light" class="btn btn-outline-secondary" style="margin-right: 5px;">
            light
          </button>
          <button id="theme-dark" class="btn btn-outline-secondary">
            dark
          </button>
        </div>

        <nav class="short-header-item">
          <button id="toggle-tags" class="btn">menu</button>
          <div id="mobile-tags" class="mobile-menu" style="display: none;">
            <h3>Tags</h3>
              {% for tag in site.tags %}
              <a href="{{site.baseurl}}/tags/{{tag[0]| slugify}}" class="d-inline-block p-2 tag-name">
                  {{ tag[0] }}
                  <span class="tag-count">
                      {{ tag[1].size | default: 0}}
                  </span>
              </a> 
              {% endfor %}
              <h3>Mode</h3>
              <div>
                <button id="mobile-theme-light" class="btn" style="margin-right: 5px;">
                  light
                </button>
                <button id="mobile-theme-dark" class="btn">
                  dark
                </button>
              </div>
          </div>
      </nav>
    </header>
    <div id="content">
      {{ content }}
    </div>
  
  <footer class="py-3">
    copyright &copy{{site.time | date: "%Y"}}
  </footer>

</body>
</html>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const updateButtonStyles = (activeButton, inactiveButton) => {
      activeButton.classList.add('active');
      activeButton.classList.remove('btn-outline-secondary');
      inactiveButton.classList.remove('active');
      inactiveButton.classList.add('btn-outline-secondary');
    };
    
    const setTheme = (theme=null) => {
      if (theme === null) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      } 
      
      document.body.classList.remove('theme-light', 'theme-dark');
      document.body.classList.add(`theme-${theme}`);
      
      localStorage.setItem('theme', theme);

      const lightButton = document.getElementById('theme-light');
      const darkButton = document.getElementById('theme-dark');
      const mobileLightButton = document.getElementById('mobile-theme-light');
      const mobileDarkButton = document.getElementById('mobile-theme-dark');


      if (theme === 'light') {
        updateButtonStyles(lightButton, darkButton);
        updateButtonStyles(mobileLightButton, mobileDarkButton);
      } else {
        updateButtonStyles(darkButton, lightButton);
        updateButtonStyles(mobileDarkButton, mobileLightButton);
      }
  
      console.log(theme,'thmee')
    };
    
    const theme = localStorage.getItem('theme');
    setTheme(theme);
    

    ["dark", "light"].forEach((theme) => {
    const button = document.getElementById(`theme-${theme}`);
    const mobileButton =  document.getElementById(`mobile-theme-${theme}`);
    console.log(button, 'button')
    if (button) {
      button.addEventListener("click", () => setTheme(theme));
    } 
    if(mobileButton) {
      mobileButton.addEventListener("click", () => setTheme(theme));
    }
  });
  });
  document.getElementById('toggle-tags').addEventListener('click', function() {
        var mobileTags = document.getElementById('mobile-tags');
        if (mobileTags.style.display === 'none' || mobileTags.style.display === '') {
            mobileTags.style.display = 'flex';
        } else {
            mobileTags.style.display = 'none';
        }
    });
</script>
