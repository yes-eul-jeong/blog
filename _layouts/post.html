---
layout: default
---
<div class="py-4">
    <h1 class="py-2 fs-1">{{page.title}}</h1>
    <p class="text-secondary">{{page.date | date: "%B %d, %Y"}}</p>
</div>
<div class="content pb-5">
    {{ content }}
</div>

<div class=" py-2">
    {% if page.next.url %}
        <a class="d-block " href="{{ page.next.url | prepend: site.baseurl }}" class="">&uarr;다음글{{page.next.title}}</a>
    {% endif %}
    <p class="d-block p-2 text-secondary">  현재글 : {{page.title}}</p>
    {% if page.previous.url %}
        <a hclass="d-block " href="{{ page.previous.url | prepend: site.baseurl }}" class="">&darr;이전글{{page.previous.title}}</a>
    {% endif %}
</div>
