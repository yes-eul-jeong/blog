---
layout: default
title: 메인페이지
---
<!-- https://jekyllrb-ko.github.io/docs/variables/ -->
    <div>
  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li class="py-4">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <div class="d-flex justify-content-between align-items-baseline pb-2">
            <h2 class="fs-2">{{ post.title }}</h2>
            <p class="text-secondary">{{ post.date | date: "%B %d, %Y" }}</p>
          </div>
          <div class="">
            <p class="text-secondary ">{{post.excerpt | strip_html | truncatewords: 50}}</p>
          </div>

        </a>
      </li>
    {% endfor %}
    
  </ul>
    </div>
